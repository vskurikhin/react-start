spring:
  profiles:
      active: development
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  data:
    rest:
      base-path: /api

---

 spring:
   servlet:
     multipart:
       max-file-size: 100MB
       max-request-size: 100MB

---

server:
  address: 0.0.0.0
  port: 18090

---

# Настройки соединений с БД
db:
  profiles: development
  # Настройки сервиса фронта
  front:
    datasource:
      jdbcUrl: jdbc:hsqldb:file:~/db/test/front
      username: developer
      password: developer
      driverClassName: org.hsqldb.jdbcDriver
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
          ddl-auto: create
          generate-ddl: true
          temp:
            use_jdbc_metadata_defaults: false
        show-sql: true
